<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework04 - Star Wars - Jeff Mihalsky</title>

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../css/RPG/starwars.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-sm">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="../../images/main/jm-logo.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">
                            <li class="navbar-item active">
                                <a class="nav-link" href="../../../index.html" class="nav-link">Main Menu</a>
                            </li>
                            <li class="navbar-item active">
                                <a class="nav-link" href="../../../index.html" target="portfolio-trgt" class="nav-link">Portfolio</a>
                            </li>
                        </ul>
                </div>
            </nav>
    </header>
    <div class="container">
        <div class="row">
            <div id="game-title" class="col-xs-12 col-sm-12 col-md-12"><h1>Star Wars RPG!</h1></div>
        </div>
        <div class="row avail-chars"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"><h3>Your Character</h3></div>
        </div>
        <div class="row sel-char"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"><h3>Enemies Available to Attack</h3></div>
        </div>
        <div class="row sel-enem"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"><h3>Fight Section</h3></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <button class="btn btn-primary attack">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-md-12"><h3>Defender</h3></div>
        </div>
        <div class="row def-char"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 atk-msg-1"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 atk-msg-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 game-reset"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 defeated"></div>
        </div>
    </div>
    <footer></footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
        <script src="../../javascript/RPG/game.js"></script>
