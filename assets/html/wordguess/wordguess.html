<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <link rel="stylesheet" href="../../css/wordguess/hangmanstyle.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="../../javascript/wordguess/game.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-light navbar-expand-sm">
        <div class="container">
            <a id="title" class="navbar-brand" href="#"><img src="../../images/main/jm-logo.png" alt="logo">Hangman Game - Cities</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item active">
                        <a class="nav-link" href="../../../index.html" class="nav-link">Main Menu</a>
                    </li>
                    <li class="navbar-item active">
                        <a class="nav-link" href="../../../index.html" target="_portfolio-trgt" class="nav-link">Portfolio</a>
                    </li>
                </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div id="word_msg" class="col-xs-12 col-sm-12 col-md-12"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div id="man" class="col-xs-12 col-sm-12 col-md-6"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div id="letters" class="col-xs-12 col-sm-12 col-md-8"></div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div id="letter_guesses" class="col-xs-12 col-sm-12 col-md-6"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-xs-12 col-sm-12 col-md-6">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th>Wins:</th>
                        <td id="wins"></td>
                    </tr>
                    <tr>
                        <th>Losses:</th>
                        <td id="losses"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<footer></footer>  
<script>

    var hang_start = 0;
    var usr_keycode = 0;
    var usr_key = "";

    document.getElementById("word_msg").innerHTML = "Hit the Space Bar to start the game.";
    document.onkeyup = function(event){
        usr_keycode = event.keyCode;
        console.log(usr_keycode);
        usr_key = event.key;
        console.log(usr_key);
        if ( usr_keycode == 32 && hang_start === 0)
        {
            word_start();
            hang_start = 1;
        }
        else
        {
            letter_check();
        }
    };
</script>  
</body>
</html>
