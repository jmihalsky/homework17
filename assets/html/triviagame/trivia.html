<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework05 - Jeff Mihalsky</title>

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../css/triviagame/trivia.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../../images/main/jm-logo.png" alt="logo">90's Music Trivia Game</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item active">
                            <a class="nav-link" href="../../../index.html" class="nav-link">Main Menu</a>
                        </li>
                        <li class="navbar-item active">
                            <a class="nav-link" href="../../../index.html" target="#portfolio-trgt" class="nav-link">Portfolio</a>
                        </li>
                    </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div id="timer" class="col-xs-12 col-sm-12 col-md-8"></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div id="start" class="col-xs-12 col-sm-12 col-md-8">
                <button id="start_btn" class="btn btn-primary">Start Trivia Game</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <!-- <form> -->
                <div class="col-md-2"></div>
                <div class="col-xs-12 col-sm-12 col-md-8 sub">
                    <form class="ques-space"></form>
                </div>
                <div class="col-md-2"></div>
            <!-- </form> -->
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8 sub">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8 sub">
                <button id="reset" class="btn btn-primary">Try Again</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8 sub">
                <button id="lvl2" class="btn btn-primary">Try Level 2?</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="../../javascript/triviagame/app.js"></script>
</body>
</html>
